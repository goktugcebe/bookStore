<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookly - Book Store Website</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link th:href="@{/css/style.css}" rel="stylesheet"/>


</head>
<body>

<!-- header section starts  -->

<div th:replace="header :: header"></div>

<!-- header section ends -->

<!-- authenticated section starts -->
<section class="authenticated">

    <h1 class="heading"><span>Login Successful!</span></h1>

    <div>
        <h1 th:text=" 'Welcome Back ' +${user.firstname}">NAME</h1>
        <a th:href="@{/index}">Home Page</a>
    </div>


    <div class="bar">
        <form method="post" th:action="@{/logout}">
            <button type="submit" class="btn">
                <i class="fa"></i>Sign Out
            </button>
        </form>
    </div>
</section>
<!-- authenticated section ends -->

<!-- footer section starts  -->

<div th:replace="footer :: footer"></div>

<!-- footer section ends -->


<div class="loader-container">
    <img th:src="@{/image/loader-img.gif}" alt="">
</div>


<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

<!-- custom js file link  -->
<!--<script src="/static/js/script.js"></script>-->
<script type="text/javascript" th:src="@{/js/script.js}"></script>


</body>
</html>
